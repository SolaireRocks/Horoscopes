<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Daily Horoscope</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Start CSS --- */

        /* --- Starfield Background --- */
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-webkit-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-moz-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-ms-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        .stars, .twinkling {
          position:fixed; /* Use fixed so it stays during scroll (if body wasn't hidden) */
          top:0;
          left:0;
          right:0;
          bottom:0;
          width:100%;
          height:100%;
          display:block;
          z-index: -2; /* Behind content */
        }

        .stars {
          background:#000 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAFVJREFUWEftkMENACAMw/z/T5raGZQFBFdKjL8xEA4kxwcQgAgQAQJEYD8GjgAW6wEJECBAgAgQAIlcAujvC/n/hW8+XgIECECAAIEAECAAAkQATfYBFADnQLYJAAAAAElFTkSuQmCC) repeat top center; /* Simple star texture */
          z-index:-2;
        }

        .twinkling{
          background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAAAXNSR0IArs4c6QAAAfBJREFUeF7t1DEBAAAAwqD7P22NL8QgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAwIAG8AAR9QYKlAAAAABJRU5ErkJggg==) repeat top center; /* Transparent dots */
          -moz-animation:move-twink-back 200s linear infinite;
          -ms-animation:move-twink-back 200s linear infinite;
          -o-animation:move-twink-back 200s linear infinite;
          -webkit-animation:move-twink-back 200s linear infinite;
          animation:move-twink-back 200s linear infinite;
          z-index: -1; /* Above stars, behind content */
        }
        /* --- End Starfield --- */


        body {
            font-family: 'Poppins', sans-serif; /* Nicer font */
            background-color: #000015; /* Dark blue/black base */
            color: #e0e0e0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px; /* More padding at top */
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        h1 {
            color: #e8d8ff; /* Lighter, mystical purple */
            margin-bottom: 40px; /* More space below title */
            font-weight: 700;
            text-shadow: 0 0 8px rgba(232, 216, 255, 0.7); /* Subtle glow */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
             text-align: center;
        }

        .signs-circle-container {
            width: 400px;
            height: 400px;
            position: relative;
            margin-bottom: 40px;
            /* Ensure container is above background but below modal */
            z-index: 1;
        }

        .signs-circle {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
        }

        .sign {
            position: absolute;
            width: 85px;
            height: 85px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            color: #f0f0f0;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(171, 71, 188, 0.3);

            top: 50%;
            left: 50%;
            margin: -42.5px;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .sign:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(218, 183, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .sign span { display: block; line-height: 1.2; }
        .sign span:first-child { font-size: 1.5em; margin-bottom: 2px; }

        /* Positioning */
        .sign:nth-child(1)  { transform: rotate(0deg)   translateY(-165px) rotate(0deg);   }
        .sign:nth-child(2)  { transform: rotate(30deg)  translateY(-165px) rotate(-30deg);  }
        .sign:nth-child(3)  { transform: rotate(60deg)  translateY(-165px) rotate(-60deg);  }
        .sign:nth-child(4)  { transform: rotate(90deg)  translateY(-165px) rotate(-90deg);  }
        .sign:nth-child(5)  { transform: rotate(120deg) translateY(-165px) rotate(-120deg); }
        .sign:nth-child(6)  { transform: rotate(150deg) translateY(-165px) rotate(-150deg); }
        .sign:nth-child(7)  { transform: rotate(180deg) translateY(-165px) rotate(-180deg); }
        .sign:nth-child(8)  { transform: rotate(210deg) translateY(-165px) rotate(-210deg); }
        .sign:nth-child(9)  { transform: rotate(240deg) translateY(-165px) rotate(-240deg); }
        .sign:nth-child(10) { transform: rotate(270deg) translateY(-165px) rotate(-270deg); }
        .sign:nth-child(11) { transform: rotate(300deg) translateY(-165px) rotate(-300deg); }
        .sign:nth-child(12) { transform: rotate(330deg) translateY(-165px) rotate(-330deg); }

        /* --- Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 10, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0s linear 0.4s;
            padding: 20px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .modal-overlay:not(.hidden) {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease, visibility 0s linear 0s;
        }

        #horoscope-display {
            background: rgba(10, 10, 30, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 35px 40px;
            border-radius: 15px;
            border: 1px solid rgba(232, 216, 255, 0.4);
            min-width: 380px;
            max-width: 580px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            min-height: 200px;
            color: #e0e0e0;
            transition: transform 0.3s ease;
            transform: scale(0.95);
            position: relative;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
             /* Prevent browser focus outline AND potential cursor */
            outline: none;
        }

        .modal-overlay:not(.hidden) #horoscope-display {
            transform: scale(1);
        }

        #horoscope-display h2 {
            color: #dab7ff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 5px rgba(218, 183, 255, 0.5);
        }
         #horoscope-display h2 span { margin-right: 10px; }

        #horoscope-display p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }
        #horoscope-display strong { color: #ffffff; font-weight: 700; }

        #horoscope-display .lucky-color-span {
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 4px;
            border-bottom: 2px solid; /* Color set by inline style */
        }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }
        /* --- End Modal Styling --- */

        /* --- Ensure body doesn't scroll when modal is open --- */
        body.modal-open {
            overflow: hidden;
        }

        /* --- End CSS --- */
    </style>
</head>
<body>

    <!-- Starfield Background Elements -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <h1>Cosmic Daily Horoscope</h1>

    <div class="signs-circle-container">
        <div class="signs-circle">
            <!-- Zodiac Signs -->
            <div class="sign" data-sign="Aries"><span>♈</span><span>Aries</span></div>
            <div class="sign" data-sign="Taurus"><span>♉</span><span>Taurus</span></div>
            <div class="sign" data-sign="Gemini"><span>♊</span><span>Gemini</span></div>
            <div class="sign" data-sign="Cancer"><span>♋</span><span>Cancer</span></div>
            <div class="sign" data-sign="Leo"><span>♌</span><span>Leo</span></div>
            <div class="sign" data-sign="Virgo"><span>♍</span><span>Virgo</span></div>
            <div class="sign" data-sign="Libra"><span>♎</span><span>Libra</span></div>
            <div class="sign" data-sign="Scorpio"><span>♏</span><span>Scorpio</span></div>
            <div class="sign" data-sign="Sagittarius"><span>♐</span><span>Sagittarius</span></div>
            <div class="sign" data-sign="Capricorn"><span>♑</span><span>Capricorn</span></div>
            <div class="sign" data-sign="Aquarius"><span>♒</span><span>Aquarius</span></div>
            <div class="sign" data-sign="Pisces"><span>♓</span><span>Pisces</span></div>
        </div>
    </div>

    <!-- Modal Structure (Initially Hidden) -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <!-- Added tabindex="-1" here -->
        <div id="horoscope-display" tabindex="-1">
            <!-- Content loaded by JS -->
            <p>Consulting the celestial charts...</p>
        </div>
    </div>

    <script>
        // --- Start JavaScript ---
        document.addEventListener('DOMContentLoaded', () => {
            const signs = document.querySelectorAll('.sign');
            const horoscopeDisplay = document.getElementById('horoscope-display');
            const modalOverlay = document.getElementById('modal-overlay');

            function getTodayDateString() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function isColorLight(cssColorValue) {
                // Simplified check focusing on HEX primarily
                try {
                    let hex = cssColorValue.replace('#', '');
                    if (hex.length === 3) {
                        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                    }

                    // Check if it's likely a standard CSS name (basic check)
                    if (!cssColorValue.startsWith('#') && !/^\d+$/.test(cssColorValue)) {
                       const darkColors = ['black', 'navy', 'blue', 'green', 'purple', 'maroon', 'indigo', 'brown', 'darkred', 'darkblue', 'darkgreen', 'darkslategray'];
                       const lightColors = ['white', 'yellow', 'lime', 'aqua', 'cyan', 'pink', 'silver', 'gold', 'lightyellow', 'lightcyan', 'lightpink'];
                       const lowerCaseColor = cssColorValue.toLowerCase();
                       if (darkColors.includes(lowerCaseColor)) return false;
                       if (lightColors.includes(lowerCaseColor)) return true;
                    }

                    // Proceed with HEX calculation if possible
                    if (hex.length !== 6) {
                         return false; // Default to needing light text if not a valid hex or recognizable name
                    }

                    const r = parseInt(hex.substring(0, 2), 16);
                    const g = parseInt(hex.substring(2, 4), 16);
                    const b = parseInt(hex.substring(4, 6), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    return brightness > 150; // Threshold for "light"
                } catch (e) {
                    console.warn("Could not parse color for brightness check:", cssColorValue, e);
                    return false; // Default assumption
                }
            }

            // --- Function to show the modal ---
            function showModal() {
                modalOverlay.classList.remove('hidden');
                document.body.classList.add('modal-open');
            }

            // --- Function to hide the modal ---
            function hideModal() {
                modalOverlay.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }

            async function fetchHoroscope(signName) {
                horoscopeDisplay.innerHTML = `<p>Consulting the stars for ${signName}...</p>`;

                try {
                    const response = await fetch('horoscopes.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} while fetching horoscopes.json`);
                    }
                    const allHoroscopes = await response.json();
                    const todayDate = getTodayDateString();

                    if (allHoroscopes[todayDate]) {
                        const todayHoroscopes = allHoroscopes[todayDate];
                        if (todayHoroscopes[signName]) {
                            const signData = todayHoroscopes[signName];
                            const clickedSignElement = document.querySelector(`.sign[data-sign="${signName}"]`);
                            const signSymbol = clickedSignElement?.querySelector('span:first-child')?.textContent || '?';

                            const displayColorName = signData.luckyColorName || 'Not Specified';
                            const cssColorValue = signData.luckyColorValue || '#ffffff';

                            const textColorForLuckyColor = isColorLight(cssColorValue) ? '#333333' : '#ffffff';
                            const luckyColorStyle = `background-color:${cssColorValue}; color:${textColorForLuckyColor}; border-color:${cssColorValue};`;

                            horoscopeDisplay.innerHTML = `
                                <h2><span>${signSymbol}</span> ${signName}</h2>
                                <p><strong>Today's Fortune:</strong> ${signData.fortune}</p>
                                <p><strong>Lucky Color:</strong> <span class="lucky-color-span" style="${luckyColorStyle}">${displayColorName}</span></p>
                                <p><strong>Lucky Numbers:</strong> ${signData.luckyNumbers.join(', ')}</p>
                            `;
                             // Ensure the display div doesn't retain focus after update
                             horoscopeDisplay.blur();

                        } else {
                            horoscopeDisplay.innerHTML = `<p>The stars are quiet for ${signName} today (${todayDate}). No cosmic message received.</p>`;
                        }
                    } else {
                        horoscopeDisplay.innerHTML = `<p>The celestial calendar seems off... No horoscopes found for ${todayDate}. Please consult the source (horoscopes.json).</p>`;
                    }
                } catch (error) {
                    console.error("Error fetching or processing horoscope data:", error);
                    let errorMessage = `A disturbance in the cosmic connection! Could not load horoscope data. `;
                    if (error instanceof SyntaxError) {
                         errorMessage += `There might be an error in the 'horoscopes.json' file structure. Please validate it.`;
                    } else {
                         errorMessage += `Check if 'horoscopes.json' exists, is accessible, and is valid. Error: ${error.message}`;
                    }
                     horoscopeDisplay.innerHTML = `<p>${errorMessage}</p>`;
                     if (modalOverlay.classList.contains('hidden')) {
                        showModal();
                     }
                }
            }

            // Add click listeners to each sign
            signs.forEach(sign => {
                sign.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const signName = sign.dataset.sign;
                    showModal();
                    fetchHoroscope(signName);
                });
            });

            // Add listener to overlay to close modal
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hideModal();
                }
            });

            // Add Esc key listener to close modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                    hideModal();
                }
            });

        });
         // --- End JavaScript ---
    </script>

</body>
</html>
